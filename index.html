<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>youtube mobile</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Qwitcher+Grypen:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">

  
  <script src="https://kit.fontawesome.com/d95092e349.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>
<!--마크업-->
<body>
  <!-- header-->
   <header>
    <div class="logo">
    <i class="fa-brands fa-youtube fa-30x" style="color: #d30909;"></i>
    <span class="title">Youtube </span>
    </div>
    <div class="icons">
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-bars"></i>
    </div>
   </header>

   <!-- 비디오 플레이어-->
   <section class="player">
    <video controls  src="HASHAS.mp4" ></video>
   </section>

   <!--정보 박스-->
   <div class="infoandupNext">
   <section class="info">
   <!--메타 데이타-->
    <div class="metadata">
      <ul class="hashtag">
        <li>#hide and seek</li>
        <li>#hashas</li>
        <li>#good</li>
      </ul>
      <div class="titleandbutton">
        <span class="title clamp">
          지금까지 이런게임은 없었다 이것은 오프라인인가 온라인게임인가
          하이드앤시크 짱 재밌어요 놀러오세요 
        </span>
        <button class="morebtn clicked">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
     
        <span class="views">1M views 1 month ago</span>
    
    </div>
    <ul class="action">
      <li>
        <button><i class="active fa-solid fa-thumbs-up"></i>
        <span>1k</span></button>
      </li>
      <li>
        <button><i class="fa-solid fa-thumbs-down"></i><span>0</span></button>
      </li>
      <li>
        <button><i class="fa-solid fa-share"></i><span>share</span></button>
      </li>
      <li>
        <button><i class="fa-solid fa-download"></i><span>save</span></botton>
      </li>
      <li>
        <button><i class="fa-solid fa-flag"></i><span>Report</span></button>
      </li>
    </ul>
<!--채널 정보-->
    <div class="channel">
      <div class="metadata">
         <img src="img/hasimg.jpeg">
         <div class="info">
          <span class="name">하이드앤시크</span>
          <span class="subscribers">10M subsciber</span>
        </div>
      </div>
      <button class="subscribe">subscribe</button>
    </div>
  </section>


   <section class="upNext">
    <span class="title">up next</span>
     <ul>
      <li class="item">
       <div class="img">  <img src="img/img1.jpg" width="250" alt=""/> </div>
        <div class="info">
          <span class="title">이것은 클론코딩 강의에 대한 내용입니다</span>
          <span class="name">하이드앤시크</span>
          <span class="views">80K views</span>
        </div>
        <button class="morebtn"><i class="fa-solid fa-list"></i></button>
      </li>
      <li class="item">
        <div class="img"> <img src="img/img2.jpg"  width="250" alt=""/> </div>
        <div class="info">
          <span class="title">이것은 클론코딩 강의에 대한 내용입니다2</span>
          <span class="name">하이드앤시크</span>
          <span class="views">80K views</span>
        </div>
        <button class="morebtn"><i class="fa-solid fa-list"></i></button>
      </li>
      <li class="item">
        <div class="img"><img src="img/img3.jpg"  width="250" alt=""/> </div>
        <div class="info">
          <span class="title">이것은 클론코딩 강의에 대한 내용입니다3</span>
          <span class="name">하이드앤시크</span>
          <span class="views">80K views</span>
        </div>
        <button class="morebtn"><i class="fa-solid fa-list"></i></button>
      </li>
     </ul>
   </section>
  </div>
</body>
</html>
